<!DOCTYPE html>
<html>
  <head>

  </head>
  <body>
    <h2>{{ city }}</h2>
    <hr />
    Days: <a href="#/weather/3" ng-class="{ 'bg-primary': days === '3'}">3</a> |
    <a href="#/weather/5" ng-class="{ 'bg-primary': days === '5'}">5</a> |
    <a href="#/weather/7" ng-class="{ 'bg-primary': days === '7'}">7</a>
    <hr />
    <div ng-repeat="w in weatherResult.list">
      <div class="row">
        <div class="col-md-6 col-md-offset-3"></div>
          <weather-report weather-day="w" convert-celsius="convertToCelsius(kelvin)" convert-date="convertDate(date)" date-format="MMM d y"></weather-report>
      </div>
    </div>
  </body>
</html>
